<!DOCTYPE html>
<html>
<head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel='stylesheet' href='index.css' />
</head>
<body>
    <div class="background"></div>
    <div>
        <header>
            <div class="header-wrap">
                <div class="gnb">
                    <ul>
                        <li>HOME</li>
                        <li><a href="index.html">BOOK</a></li>
                        <li>ABOUT</li>
                    </ul>
                </div>
                <div class="logo-box">
                    <a href="index.html"><img src="https://www.privateaser.com/static/img/logo-privateaser.svg" style="width:100%; height:auto" /></a>
                </div>
            </div>
            <br />
        </header>
        <div class="content">
            <div id="bar" class="image">
                <h1>BOOK A BAR</h1>

                <div class="input">
                    <br />
                    <br />
                    <br />
                    <input class="js-name" type="text" placeholder="Bar name" />
                    <br />
                    <br />
                    <input class="js-price-by-hour" type="number" placeholder="Price by hour" />
                    <br />
                    <br />
                    <input class="js-price-by-person" type="number" placeholder="Price by person" />
                    <br />
                    <br />
                    <br />
                </div>

            </div>
            <div id="booker">
                <h1>ACCOUNT & INFORMATIONS</h1>
                <input class="js-name" type="text" placeholder="Booker name" />
                <input class="js-time" type="number" placeholder="Time in h" />
                <input class="js-persons" type="number" placeholder="Persons" />
                <br />
                <p>Deductible option :</p>
                <input class="js-option" type="checkbox" placeholder="Deductible option" />
            </div>
            <div>
                <br />
                <br />
                <br />
                <button id="compute"><span>COMPUTE</span></button>
            </div>
            <div id="actors"></div>
        </div>
        
    </div>
    
    <script src="privateaser.js"></script>
    <script src="index.js"></script>

</body>
</html>
